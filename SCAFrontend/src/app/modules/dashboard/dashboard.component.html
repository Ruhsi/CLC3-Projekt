<app-header></app-header>

<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile>
    <mat-card class="example-card" class="grid-tile" (click)="changeView(configuration.pages.NEW_ANALYSATION)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>New Analyse</mat-card-title>
      </mat-card-header>
      <img mat-card-image
           src="https://www.programwitherik.com/content/images/2016/04/screencast.jpg"
           alt="New Analyse" style="width: 200px; margin: 10px;">
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card" class="grid-tile" (click)="changeView(configuration.pages.ARCHIVE)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Archive</mat-card-title>
      </mat-card-header>
      <img mat-card-image
           src="http://www.realviewdigital.com/wp-content/uploads/2016/10/digital_archives-3.jpg"
           alt="Archive" style="width: 200px; margin: 10px;">
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card" class="grid-tile" (click)="changeView(configuration.pages.PROFILE)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
      <img mat-card-image
           src="https://www.pngitem.com/pimgs/m/285-2855629_profile-clipart-hd-png-download.png"
           alt="Archive" style="width: 200px; margin: 10px;">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
