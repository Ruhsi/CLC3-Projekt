<div class="container" style="width: 40%; margin-top: 20px">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>SCAScreenCastAnalyzer</mat-card-title>
      <mat-card-subtitle>Login</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
         alt="Google Logo" style="width: 50%; margin-left: 25%">
    <mat-card-actions>
      <button mat-raised-button color="primary" style="margin-left: 35%;"
      (click)="socalSignIn()"
      >Login with Google</button>
    </mat-card-actions>
  </mat-card>
</div>
