<div class="container">
  <button mat-raised-button (click)="persist()">Persist</button>
  <h2>Images:</h2>
  <mat-grid-list cols="3" rowHeight="270px">
    <mat-grid-tile
      *ngFor="let image of images.images; let i = index">
      <mat-card class="example-card" class="grid-tile">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{images.labels[i]}}</mat-card-title>
        </mat-card-header>
        <canvas #canvas [width]="image[0]?.length" [height]="image?.length"></canvas>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>


  <h2>Workflow</h2>

  <pre lang="xml">{{images.workflow}}</pre>
</div>
